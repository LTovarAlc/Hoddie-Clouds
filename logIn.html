<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoddie Clouds - LogIn</title>
    <link rel="icon" href="img/cloud.ico">
    <link rel="stylesheet" href="css/Login.css">
    <link rel="stylesheet" href="css/scrollbar.css">
</head>
<body>
    <div class="contenedor">
        <a href="index.html"><img src="img/cloud.png" alt="Logo" class="logo"></a>
        <div class="login__form">
          <h2 class="login__titulo">Iniciar sesión</h2>
          <form>
            <div class="form-group">
              <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" id="password" name="password" required placeholder="Contraseña">
            </div>
            <button type="submit" class="login__boton">Iniciar sesión</button>
          </form>
        </div>
        <div class="link__registrarse">
            <a href="signUp.html" class="signUp__link">¿No tienes cuenta? Registrate aquí</a>
        </div>
</body>
</html>
