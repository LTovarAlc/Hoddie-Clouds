<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoddie Clouds - SignUp</title>
    <link rel="icon" href="img/cloud.ico">
    <link rel="stylesheet" href="css/signUp.css">
    <link rel="stylesheet" href="css/scrollbar.css">
</head>
<body>
    <div class="contenedor">
        <a href="index.html"><img src="img/cloud.png" alt="Logo" class="logo"></a>
        <div class="signup-form">
            <h2>Registrarse</h2>
            <form>
              <div class="form-group">
                <input type="text" id="fullname" name="fullname" required placeholder="Nombre">
              </div>
              <div class="form-group">
                <input type="email" id="email" name="email" required placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" id="password" name="password" required placeholder="Contraseña">
              </div>
              <button type="submit" class="login__boton">Registrarse</button>
            </form>
          </div>
          <div class="link__registrarse">
            <a href="signUp.html" class="signUp__link">¿Ya tiene una cuenta? Inicie sesión aquí</a>
        </div>
        </div>
    </div>
</body>
</html>
